num_clients: 2
num_rounds: 10
clients_per_round: 10
algorithm: fedper
session_name: test_tanguy

client_config:
  num_epochs: 4 
  batch_size: 128
  learning_rate: 0.01
  optimiser: "sgd"

device: 'cpu'

client_resources:
  num_cpus: 4
  num_gpus: 0

dataset:
  name : "fashion_mnist"
  # split: sample
  num_classes: 10
  seed: 42
  num_clients: ${num_clients}
 # fraction: 0.83

model:
  num_classes: 10

server_config:
  fraction_fit: 1.0
  fraction_evaluate: 0.5
  min_fit_clients: 10
  min_evaluate_clients: 5
  min_available_clients: 10

hydra:
  run:
    dir: ./${session_name}/${now:%H-%M-%S}

